<div>
  <code>HeroesComponent</code>
  <div class="card p-3 my-3">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label class="mb-1" for="">Hero name</label>
          <input type="text" class="form-control" [(ngModel)]="hero.name" />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label class="mb-1" for="">Hero rating</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="hero.rating"
            placeholder="Hero rating"
          />
        </div>
      </div>
    </div>
    <div class="mt-3 text-center">
      <button (click)="addHero()" class="btn btn-success">Add hero</button>
    </div>
  </div>

  <div class="row" *ngIf="heroes.length > 0; else elseBlock">
    <div class="col-md-4">
      <h6>Heroes list</h6>
      <ul>
        <li class="mb-2" *ngFor="let hero of heroes">
          <button
            (click)="onSelectHero(hero)"
            [class.btn-outline-success]="hero != selectedHero"
            [class.btn-success]="hero === selectedHero"
            class="btn"
            type="button"
          >
            {{ hero.id }}. {{ hero.name }}
          </button>
        </li>
      </ul>
    </div>

    <!-- passing data to another component -->
    <div class="col-md-6">
      <app-hero-detail [hero]="selectedHero"></app-hero-detail>
    </div>

  </div>

  <ng-template #elseBlock>
    <p class="text-danger">No heroes in list!</p>
  </ng-template>
</div>
